<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="games.css">
</head>
<body>
<div class="head">

<h1 CLASS="blood">VIKINGS vs WORLD</h1>


</div>


<div class="content M-5" id="showContent">
    <p class="p">
    <a href="" onclick="createGame()" class="btn-push navy">PLAY</a>
    </p>
    <button id="logout"  onclick="logout()"  class="btn btn-primary M-5" src="http://localhost:8080/web/games.html">Logout</button>

 <ol class="olist" id="ol" ></ol>

<table class="table">
    <thead class="thead-dark">
    <tr>
    <th scope="col">Name</th>
    <th scope="col">Total</th>
    <th  scope="col">Won</th>
    <th scope="col">Lost</th>
    <th scope="col">Tied</th>
    </tr>
    </thead>
    <tbody class="tbodyScore" id="name">


    </tbody>
</table>
</div>
<div class="form" src="Vikings%20Intro%20(2013)%20HD.mp3" class="m-5" id="showForm">



<form >

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

</form>
    <button  id="login" onclick="login()" type="submit" class="btn btn-primary M-5">Login</button>
<button id="sign" onclick="signingUp()" type="submit" class="btn btn-primary M-5">Signing Up</button>
</div>



<script src="games.js">
</script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</body>
</html>
